name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'adopt'
          cache: maven

      - name: Build
        run: mvn -B clean compile -DskipTests -Dfmt.skip=true

      - name: checkstyle
        run: mvn fmt:check

      - name: Test
        run: mvn -B test -Dfmt.skip=true